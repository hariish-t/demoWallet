name: Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Force SDK path correctly
      - name: Set Android SDK path
        run: |
          unset ANDROID_SDK_ROOT
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      # 3Ô∏è‚É£ Set up JDK
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 5Ô∏è‚É£ Install Yarn
      - run: npm install -g yarn

      # 6Ô∏è‚É£ Install dependencies
      - run: yarn install

      # 7Ô∏è‚É£ Install Android SDK command-line tools
      - run: |
          mkdir -p $HOME/android-sdk
          curl -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

      # 8Ô∏è‚É£ Install SDK components
      - run: |
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-36" \
            "build-tools;36.0.0"

      # 9Ô∏è‚É£ Accept licenses
      - run: yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

      # üîü Build APK
      - run: cd android && ./gradlew assembleRelease --no-daemon

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK
      - uses: actions/upload-artifact@v4
        with:
          name: demoWallet-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
