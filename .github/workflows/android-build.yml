name: Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Set Android SDK path & environment variables
      - name: Set Android SDK path
        run: |
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "/usr/local/lib/android/sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "/usr/local/lib/android/sdk/platform-tools" >> $GITHUB_PATH
          export ANDROID_HOME=/usr/local/lib/android/sdk
          export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools

      # 3️⃣ Setup JDK 17
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 4️⃣ Setup Node.js 20
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 5️⃣ Install Yarn globally
      - run: npm install -g yarn

      # 6️⃣ Verify Gradle wrapper
      - name: Verify Gradle Wrapper
        run: ./android/gradlew --version

      # 7️⃣ Install project dependencies
      - run: yarn install --frozen-lockfile

      # 8️⃣ Set NODE_BINARY for Reanimated + Gradle
      - name: Set NODE_BINARY
        run: echo "NODE_BINARY=$(which node)" >> $GITHUB_ENV

      # 9️⃣ Patch react-native-reanimated for CI
      - name: Patch react-native-reanimated for CI
        run: |
          export NODE_BINARY=$(which node)
          if [ -f ./node_modules/react-native-reanimated/scripts/prepare.js ]; then
            node ./node_modules/react-native-reanimated/scripts/prepare.js
          else
            echo "Reanimated prepare.js not found, skipping..."
          fi

      # 1️⃣0️⃣ Clean Gradle
      - name: Clean Gradle
        run: cd android && ./gradlew clean && cd ..

      # 1️⃣1️⃣ Pre-bundle React Native JS assets
      - name: Bundle React Native assets
        run: |
          mkdir -p android/app/src/main/assets
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res

      # 1️⃣2️⃣ Install required SDK components + NDK
      - name: Install Android SDK & NDK
        run: |
          yes | sdkmanager \
            "platform-tools" \
            "platforms;android-36" \
            "build-tools;36.0.0" \
            "ndk;27.1.12297006"

      # 1️⃣3️⃣ Accept SDK licenses
      - run: yes | sdkmanager --licenses

      # 1️⃣4️⃣ Build Release APK
      - name: Build APK
        run: cd android && ./gradlew assembleRelease --no-daemon --stacktrace

      # 1️⃣5️⃣ Upload APK artifact
      - uses: actions/upload-artifact@v4
        with:
          name: demoWallet-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
