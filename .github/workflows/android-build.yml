name: Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set Android SDK path (‚ö° fixed)
      - name: Set Android SDK path
        run: |
          unset ANDROID_SDK_ROOT
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

      # 3Ô∏è‚É£ Set up JDK
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 5Ô∏è‚É£ Install Yarn
      - run: npm install -g yarn

      # 6Ô∏è‚É£ Install project dependencies
      - run: yarn install

            # 7Ô∏è‚É£ Install React Navigation dependencies (‚ö° fix)
      - run: |
          yarn add @react-navigation/native @react-navigation/stack
          yarn add react-native-screens react-native-safe-area-context react-native-gesture-handler react-native-reanimated react-native-get-random-values

      # 7Ô∏è‚É£ Clean Gradle cache
      - run: cd android && ./gradlew clean && cd ..

      # 8Ô∏è‚É£ Pre-bundle React Native JS (‚ö° required)
      - name: Bundle React Native assets
        run: |
          mkdir -p android/app/src/main/assets
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res

      # 9Ô∏è‚É£ Install Android SDK command-line tools
      - run: |
          mkdir -p $HOME/android-sdk
          curl -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

      # üîü Install SDK components
      - run: |
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-36" \
            "build-tools;36.0.0"

      # 1Ô∏è‚É£1Ô∏è‚É£ Accept licenses
      - run: yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

      # 1Ô∏è‚É£2Ô∏è‚É£ Build APK
      - run: cd android && ./gradlew assembleRelease --no-daemon

      # 1Ô∏è‚É£3Ô∏è‚É£ Upload APK
      - uses: actions/upload-artifact@v4
        with:
          name: demoWallet-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
