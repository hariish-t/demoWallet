name: Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup JDK 17
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Setup Node.js 20
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 4Ô∏è‚É£ Install Yarn globally
      - run: npm install -g yarn

      # 5Ô∏è‚É£ Cache node_modules & Gradle
      - name: Cache Node modules & Gradle
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            android/.gradle
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      # 6Ô∏è‚É£ Install dependencies
      - run: yarn install --frozen-lockfile

      # 7Ô∏è‚É£ Ensure react-native-reanimated plugin exists
      - name: Ensure reanimated plugin
        run: |
          if [ ! -d "node_modules/react-native-reanimated" ]; then
            yarn add react-native-reanimated
          fi

      # 8Ô∏è‚É£ Patch reanimated for CI
      - name: Patch react-native-reanimated
        run: |
          export NODE_BINARY=$(which node)
          if [ -f ./node_modules/react-native-reanimated/scripts/prepare.js ]; then
            node ./node_modules/react-native-reanimated/scripts/prepare.js
          else
            echo "Reanimated prepare.js not found, skipping..."
          fi

      # 9Ô∏è‚É£ Pre-bundle React Native assets
      - name: Bundle React Native assets
        run: |
          mkdir -p android/app/src/main/assets
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res \
            --reset-cache

      # üîü Setup Android SDK
      - name: Install Android SDK & NDK
        run: |
          yes | sdkmanager --licenses
          yes | sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;27.1.12297006"

      # 1Ô∏è‚É£1Ô∏è‚É£ Clean Gradle
      - name: Clean Gradle
        run: cd android && ./gradlew clean && cd ..

      # 1Ô∏è‚É£2Ô∏è‚É£ Build Release APK
      - name: Build APK
        run: cd android && ./gradlew assembleRelease --no-daemon --stacktrace

      # 1Ô∏è‚É£3Ô∏è‚É£ Upload APK artifact
      - uses: actions/upload-artifact@v4
        with:
          name: demoWallet-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
