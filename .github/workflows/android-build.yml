name: Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set Android SDK path & environment variables
      - name: Set Android SDK path
        run: |
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "/usr/local/lib/android/sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "/usr/local/lib/android/sdk/platform-tools" >> $GITHUB_PATH
          export ANDROID_HOME=/usr/local/lib/android/sdk
          export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools

      # 3Ô∏è‚É£ Set up JDK
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 5Ô∏è‚É£ Install Yarn
      - run: npm install -g yarn

      # 6Ô∏è‚É£ Install project dependencies
      - run: yarn install

      # 7Ô∏è‚É£ Fix missing React Navigation + Reanimated deps
      - run: |
            yarn add @react-navigation/native @react-navigation/stack
            yarn add react-native-screens react-native-safe-area-context react-native-gesture-handler react-native-reanimated react-native-get-random-values
            yarn add --dev jetifier
            npx jetifier

      # 8Ô∏è‚É£ Patch Reanimated for CI
      - name: Patch react-native-reanimated
        run: |
         export NODE_BINARY=$(which node)
         node ./node_modules/react-native-reanimated/scripts/prepare.js


      # 9Ô∏è‚É£ Clean Gradle cache
      - run: cd android && ./gradlew clean && cd ..


      # 9Ô∏è‚É£ Pre-bundle React Native JS
      - name: Bundle React Native assets
        run: |
          mkdir -p android/app/src/main/assets
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res

      # üîü Install required SDK components + NDK
      - run: |
          yes | sdkmanager "platform-tools" "platforms;android-36" "build-tools;36.0.0" "ndk;27.1.12297006"

      # 1Ô∏è‚É£1Ô∏è‚É£ Accept licenses
      - run: yes | sdkmanager --licenses

      # 1Ô∏è‚É£2Ô∏è‚É£ Build APK
      - run: cd android && ./gradlew assembleRelease --no-daemon

      # 1Ô∏è‚É£3Ô∏è‚É£ Upload APK artifact
      - uses: actions/upload-artifact@v4
        with:
          name: demoWallet-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
