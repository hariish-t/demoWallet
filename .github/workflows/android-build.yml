name: Android Build
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout code
      - uses: actions/checkout@v3
      
      # 2Ô∏è‚É£ Setup JDK
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          
      # 3Ô∏è‚É£ Setup Node
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          
      # 4Ô∏è‚É£ Install Yarn
      - run: npm install -g yarn
      
      # 5Ô∏è‚É£ Cache node_modules
      - uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          
      # 6Ô∏è‚É£ Install dependencies
      - run: yarn install --frozen-lockfile
      
      # 7Ô∏è‚É£ Set NODE_BINARY for Gradle
      - name: Set NODE_BINARY
        run: echo "NODE_BINARY=$(which node)" >> $GITHUB_ENV
        
      # 8Ô∏è‚É£ Clean Gradle
      - name: Clean Gradle
        run: cd android && ./gradlew clean && cd ..
        
      # 9Ô∏è‚É£ Bundle React Native assets
      - name: Bundle React Native assets
        run: |
          mkdir -p android/app/src/main/assets
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res \
            --reset-cache
      - name: Bundle React Native assets
        run: |
          mkdir -p android/app/src/main/assets
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res \
            --reset-cache
            
      # üîü Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      # 1Ô∏è‚É£1Ô∏è‚É£ Install Android SDK & NDK
      - name: Install Android SDK & NDK
        run: |
          yes | sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;27.1.12297006"
            
      # 1Ô∏è‚É£2Ô∏è‚É£ Accept licenses
      - run: yes | sdkmanager --licenses
      
      # 1Ô∏è‚É£3Ô∏è‚É£ Build APK
      - name: Build APK
        run: cd android && ./gradlew assembleRelease --no-daemon --stacktrace
        
      # 1Ô∏è‚É£4Ô∏è‚É£ Upload artifact
      - uses: actions/upload-artifact@v4
        with:
          name: demoWallet-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
