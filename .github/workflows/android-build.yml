name: Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Step 3: Install Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 4: Install Yarn
      - name: Install Yarn
        run: npm install --global yarn

      # Step 5: Install dependencies
      - name: Install dependencies
        run: yarn install

      # Step 6: Download Android Command-line Tools
      - name: Install Android SDK CLI
        run: |
          mkdir -p $HOME/android-sdk
          curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          
      # Step 7: Install SDK components
      - name: Install SDK packages
        run: |
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            --sdk_root=$HOME/android-sdk \
            "platform-tools" \
            "platforms;android-36" \
            "build-tools;36.0.0" \
            "system-images;android-36;google_apis;x86_64"

      # Step 8: Accept licenses
      - name: Accept Android SDK licenses
        run: yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=$HOME/android-sdk

      # Step 9: Set environment variables
      - name: Set ANDROID_SDK_ROOT
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$HOME/android-sdk/emulator:$PATH" >> $GITHUB_ENV

      # Step 10: Build the APK
      - name: Build Release APK
        run: cd android && ./gradlew assembleRelease --no-daemon

      # Step 11: Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: demoWallet-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
